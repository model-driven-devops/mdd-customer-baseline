---
mdd_tags:
  - division
mdd_checks:
  - name: Check connection to brigade
    command: 'ping 172.23.1.4'
    schema: 'pyats/ping-test.yml'
    method: cli_parse
  - name: Show IP OSPF Neighbor
    command: 'show ip ospf neighbor'
    schema: 'pyats/show-ip-ospf-neighbor.yml.j2'
    method: cli_parse
    check_vars:
      interface: Tunnel1
      ospf_neighbors:
        - ospf_neighbor: 10.100.0.9
          neighbor: 10.100.0.9
          address: 10.100.0.2
          state: FULL/  -
